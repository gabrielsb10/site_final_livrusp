
{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="form-title">Cadastre-se</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input name="name" type="text" placeholder="Nome completo" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input name="username" type="text" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input name="campus" type="text" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input name="email" type="email" required>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input name="phone" type="text" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input name="password" type="password" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input name="password2" type="password" required>
          </div>



          <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Cadastrar">
          </div>

        </form>
      </div>

      {{form.errors}}

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Já tem uma conta? <a href="{% url 'login' %}" class="ml-2">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

  //Query All input fields
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder = 'Nome completo...';
  form_fields[2].placeholder = 'Usuário...';
  form_fields[3].placeholder = 'Campus...';
  form_fields[4].placeholder = 'Email USP...';
  form_fields[5].placeholder = 'Telefone...';
  form_fields[6].placeholder = 'Digite a senha...';
  form_fields[7].placeholder = 'Digite novamente a senha';


  for (var field in form_fields) {
    form_fields[field].className += ' form-control'
  }
</script>
{% endblock %}
