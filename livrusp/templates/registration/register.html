{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="form-title">Cadastre-se</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="id">
            <label for="name">Nome</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input id="name" name="name" type="text" placeholder="Nome completo" required>
          </div>
          <div class="id">
            <label for="user">Usuário</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input id="user" name="username" type="text" required>
          </div>
          <div class="id">
            <label for="campus">Campus</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input id="campus" name="campus" type="text" required>
          </div>
          <div class="id">
            <label for="email">E-mail</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input id="email" name="email" type="email" required>
          </div>
          <div class="id">
            <label for="phone">Telefone</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input id="phone" name="phone" type="text" required>
          </div>
          <div class="id">
            <label for="senha">Senha</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input id="senha" name="password" type="password" required>
          </div>
          <div class="id">
            <label for="senha2">Repita sua senha</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input id="senha2" name="password2" type="password" required>
          </div>



          <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Cadastrar">
          </div>

        </form>
      </div>

      {{form.errors}}

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Já tem uma conta? <a href="{% url 'login' %}" class="ml-2">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

  //Query All input fields
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder = 'Ex: José da Silva';
  form_fields[2].placeholder = 'Ex: jose123';
  form_fields[3].placeholder = 'Campus...';
  form_fields[4].placeholder = 'Ex: jose@usp.br';
  form_fields[5].placeholder = 'Ex: xx xxxxx-xxxx';
  form_fields[6].placeholder = 'Digite a senha...';
  form_fields[7].placeholder = 'Digite novamente a senha';


  for (var field in form_fields) {
    form_fields[field].className += ' form-control'
  }
</script>
{% endblock %}
