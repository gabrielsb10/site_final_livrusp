{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="titulos">Login</h3>
      </div>

      
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="id">
            <label for="username">Usuário</label>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input type="text" name="username" placeholder="Usuário..." class="form-control">
          </div>
          <div class="id">
            <label for="password">Senha</label>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>

            <input type="password" name="password" placeholder="Senha..." class="form-control">
          </div>

          <div class="d-xl-flex justify-content-center mt-5 container">
            <input class="btn btn-primary btn-lg" type="submit" value="Login" id=login_button>
          </div>
          <br>
          <br>
        </form>

      </div>

      {% for message in messages %}
      <p id="messages">{{message}}</p>
      {% endfor %}
      

      <div class="mt-4">
        <div class="d-flex justify-content-center mt-4 login_container">
          É novo por aqui? <a href="{% url 'register' %}" class="ml-2">Cadastre-se.</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
